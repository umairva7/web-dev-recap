<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Crash Course</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    #content {
      background-color: rgb(43, 37, 37);
      color: rgb(238, 243, 243);
      border-radius: 5px;
      padding: 20px;
    }
    #content h1, #content p {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container mt-4" id="content">
    <h1>jQuery Crash Course</h1>
    <p>This is a simple jQuery crash course example.</p>

    <!-- Form -->
    <form id="myForm">
      <div class="mb-3">
        <label for="nameInput" class="form-label">Name</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
      </div>

      <div class="mb-3">
        <label for="ageInput" class="form-label">Age</label>
        <input type="number" class="form-control" id="ageInput" placeholder="Enter your age">
      </div>

        <div class="mb-3">
        <label for="genderSelect" class="form-label">Gender</label>
        <select class="form-select" id="genderSelect">
            <option value="" selected>Select your gender</option>
            <option value="male">Male</option> 
            <option value="female">Female</option>
        </select>
        </div>


      <div class="mb-3">
        <label for="emailInput" class="form-label">Email address</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label for="messageInput" class="form-label">Message</label>
        <textarea class="form-control" id="messageInput" rows="3" placeholder="Write your message"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-danger" id="clearBtn">Clear</button>
    </form>
  </div>

  <!-- Bootstrap Bundle (JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your Custom Script -->
  <script src="script.js"></script>
</body>
</html>
